<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../../styles/kendo.common.min.css" />
    <link rel="stylesheet" href="../../styles/kendo.default.min.css" />
    <link rel="stylesheet" href="../../styles/kendo.default.mobile.min.css" />

    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div ng-controller="MyCtrl">
        <kendo-grid options="mainGridOptions" k-data-source="movies">
            
        </kendo-grid>
        <hr/>
        <kendo-grid options="mainGridOptions2" k-data-source="movies">
            
        </kendo-grid>

    </div>
</div>

<style>
	.k-dirty {
    border-color:transparent transparent transparent transparent;
}

  .contact-info-form {
    list-style-type: none;
    margin: 30px 0;
    padding: 0;
  }

  .contact-info-form li {
    margin: 10px 0;
  }

  .contact-info-form label {
    display: inline-block;
    width: 100px;
    text-align: right;
    font-weight: bold;
  }
</style>

<script>
    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("MyCtrl", function($scope){
            
        	// create a template using the above definition
                  $scope.movies = new kendo.data.ObservableArray([
                        { "rank": 1,  "rating": 9.2, "year": 1994, "title": "The Shawshank Redemption" },
                        { "rank": 2,  "rating": 9.2, "year": 1972, "title": "The Godfather" },
                        { "rank": 3,  "rating": 9,   "year": 1974, "title": "The Godfather: Part II" },
                        { "rank": 4,  "rating": 8.9, "year": 1966, "title": "Il buono, il brutto, il cattivo." },
                        { "rank": 5,  "rating": 8.9, "year": 1994, "title": "Pulp Fiction" },
                        { "rank": 6,  "rating": 8.9, "year": 1957, "title": "12 Angry Men" },
                        { "rank": 7,  "rating": 8.9, "year": 1993, "title": "Schindler's List" },
                        { "rank": 8,  "rating": 8.8, "year": 1975, "title": "One Flew Over the Cuckoo's Nest" },
                        { "rank": 9,  "rating": 8.8, "year": 2010, "title": "Inception" },
                        { "rank": 10, "rating": 8.8, "year": 2008, "title": "The Dark Knight" }
                    ]);
                    
                    
                    $scope.$watch('movies', function(newVal, oldVal){
                    		
                    		console.log('changed'+newVal);
					}, true);

                    
        	
                    
                    
        	$scope.mainGridOptions = {
        		resizable: true,
        		filterable: {
                            mode: "row"
                        },
                dataSource: $scope.dataSource,
                columns: [{
                    field: "rank",
                    title: "Rank",
                    width: "22px",
                    update: false
                    },{
                    field: "rating",
                    title: "Rating",
                    width: "22px",
                    filterable: {
                                cell: {
                                    operator: "contains"
                                }
                            }
                    },{
                    field: "year",
                    title: "Year",
                    width: "36px"
                    },{
                    field: "title",
                    title: "Title",
                    width: "220px"
                    }],
                editable: true
            };
            
            $scope.mainGridOptions2 = {
                dataSource: $scope.dataSource,
                columns: [{
                    field: "rank",
                    title: "Rank",
                    width: "22px",
                    },{
                    field: "rating",
                    title: "Rating",
                    width: "22px"
                    },{
                    field: "year",
                    title: "Year",
                    width: "36px"
                    },{
                    field: "title",
                    title: "Title",
                    width: "220px"
                    }],
                editable: true
            };
            
            
            
        })
</script>


</body>
</html>
