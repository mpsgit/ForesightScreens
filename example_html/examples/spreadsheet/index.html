<style>
    html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }
    .k-splitter > .k-splitbar-horizontal {
        width:8px;
        background-color: #3e9ed6;
    }
</style>
<kendo-splitter k-scope-field="lookup_splitter"  k-panes="[ null,{collapsible: true, resizable: false, size: '300px'}]" k-orientation="'horizontal'" style="width: 100%;height: 100%;">
    <div id="mainsheet">
        <kendo-spreadsheet ng-keyup="keyPress($event)" ng-click="keyPress($event)" k-scope-field="spreadsheet" k-toolbar="false" sheetsbar="false" k-sheets="sheets" style="width: 100%; height: 100%;"></kendo-spreadsheet>
    </div>
    <div id="subsheet">
        <kendo-spreadsheet ng-keyup="keyPress2($event)" ng-click="keyPress2($event)" k-scope-field="lookup_spreadsheet" k-columns="1" k-rows='1000' k-toolbar="false" sheetsbar="false" k-sheets="sheets" style="width: 100%; height: 100%;"></kendo-spreadsheet>
    </div>
</kendo-splitter>
